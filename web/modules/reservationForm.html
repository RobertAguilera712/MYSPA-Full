<div class="container-fluid">
    <h1 class="text-center my-3">Reservaciones</h1>
    <form class="row" id="form" onsubmit="saveReservation(event)">
        <input type="text" id="txtIdReservacion" key="id" hidden>
        <div class="col-lg-4 col-md-6 col-sm-12 my-3">
            <div class="form-floating">
                <input id="txtClient" list="listClients" class="form-control" placeholder="Escoger Cliente" key="persona.nombre" required>
                <label for="txtClient">Escoger Cliente</label>
                <datalist id="listClients">
                </datalist>
            </div>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12 my-3">
            <div class="form-floating">
                <select class="form-select" id="txtBranch" key="persona.genero" required>
                </select>
                <label for="txtBranch">Seleccionar sucursal</label>
            </div>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12 my-3">
            <div class="form-floating">
                <select class="form-select" id="txtRoom" key="persona.genero" required>
                </select>
                <label for="txtRoom">Seleccionar Sala</label>
            </div>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12 my-3">
            <div class="form-floating">
                <input type="date" id="txtDate" class="form-control" placeholder="Fecha"
                    key="persona.domicilio" required>
                <label for="txtDate">Fecha</label>
            </div>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12 my-3">
            <div class="form-floating">
                <select class="form-select" id="txtTime" key="persona.genero" required>
                </select>
                <label for="txtTime">Seleccionar horario</label>
            </div>
        </div>
        <div class="col-12 d-flex justify-content-center">
            <button class="btn btn-primary m-2">Guardar</button>
            <button class="btn btn-danger m-2" onclick="loadReservationTable()" type="button">Regresar</button>
        </div>
    </form>
</div>
