<h1 class="text-center my-3">Reservaciones</h1>

<div class="container my-4">
  <form class="row g-3 justify-content-center" onsubmit="return false;">
    <div class="col-3">
      <select id="sltSearchBy" class="form-select" placeholder="Ordenar por" required onchange="searchReservation()">
        <option value="id" selected>Buscar por: ID</option>
        <option value="cliente.persona.nombreCompleto">Buscar por: Nombre del cliente</option>
        <option value="sala.nombre">Buscar por: Nombre de sala</option>
      </select>
    </div>
    <div class="col-3">
      <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar" id="searchBar"
        oninput="searchReservation()"/>
    </div>
    <div class="col-3">
      <select id="sltStatus" class="form-select" placeholder="Ordenar por" onchange="refreshReservationTable()">
        <option value="1" selected>Mostrar registros activos</option>
        <option value="0">Mostras registros inactivos</option>
      </select>
    </div>
    <div class="col-auto">
      <button class="btn btn-success" type="button" onclick="loadReservationForm()">
        Agregar
      </button>
    </div>
  </form>
</div>

<div class="table-responsive my-4">
  <table class="table text-center">
    <thead>
      <tr>
        <th key="id">ID</th>
        <th key="horario.horaI">Inicio</th>
        <th key="horario.horaF">Fin</th>
        <th key="cliente.persona.nombreCompleto">Cliente</th>
        <th key="sala.nombre">Cliente</th>
        <th key="estatus">Sala</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>
</div>
