<div class="container-fluid">
    <h1 class="text-center my-3">Productos</h1>
    <form class="row" id="form" onsubmit="saveProduct(event)">
        <input type="text" id="txtId" key="id" hidden>
        <div class="col-lg-4 col-md-6 col-sm-12 my-3">
            <div class="form-floating">
                <input type="text" id="txtName" class="form-control" placeholder="Nombre" key="nombre" required>
                <label for="txtName">Nombre</label>
            </div>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12 my-3">
            <div class="form-floating">
                <input type="text" id="txtBrand" class="form-control" placeholder="Marca" key="marca" required>
                <label for="txtMarca">Marca</label>
            </div>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12 my-3">
            <div class="form-floating">
                <input type="number" id="txtPrice" class="form-control" placeholder="Precio" step="0.01" key="precioUso"
                    required>
                <label for="txtPrice">Precio de uso</label>
            </div>
        </div>
        <div class="col-12 d-flex justify-content-center">
            <button class="btn btn-primary m-2">Guardar</button>
            <button class="btn btn-danger m-2" onclick="loadProductsTable()" type="button">Regresar</button>
        </div>
    </form>
</div>
