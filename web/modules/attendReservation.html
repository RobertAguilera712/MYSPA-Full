<div class="container-fluid">
    <h1 class="text-center my-3">Atender reservaci√≥n</h1>
    <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-12 my-3">
            <span class="fw-bold">Cliente:</span>
            <span key="cliente.persona.nombreCompleto"></span>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12 my-3">
            <span class="fw-bold">Sala:</span>
            <span key="sala.nombre"></span>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12 my-3">
            <span class="fw-bold">Fecha:</span>
            <span key="fecha" id="txtFecha"></span>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12 my-3">
            <span class="fw-bold">Horario:</span>
            <span key="horario.horaI"></span>
            -
            <span key="horario.horaF"></span>
        </div>
    </div>
    <form class="row" id="form" onsubmit="saveService(event)">
        <div class="col-lg-4 col-md-6 col-sm-12 my-3">
            <div class="form-floating">
                <input id="txtEmployee" list="listEmployees" class="form-control" placeholder="Escoger Empleado"
                    required>
                <label for="txtEmployee">Escoger Empleado</label>
                <datalist id="listEmployees">
                </datalist>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h2>Elegir tratamientos</h2>
                <div class="table-responsive my-4" style="height: 250px;">
                    <table class="table text-center" id="tableToChoose">
                        <thead>
                            <tr>
                                <th key="nombre">Nombre</th>
                                <th key="costo">Precio</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tbodyChoose"></tbody>
                    </table>
                </div>
            </div>
            <div class="col-md-6">
                <h2>Tratamientos Seleccionados</h2>
                <div class="table-responsive my-4" style="height: 250px;">
                    <table class="table text-center" id="tableChosen">
                        <thead>
                            <tr>
                                <th key="nombre">Nombre</th>
                                <th key="costo">Precio</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tbodyChosen"></tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row mb-5" id="treatmentDetails">
        </div>
        <div class="col-12 d-flex justify-content-center">
            <button class="btn btn-primary m-2" onclick="">Atender</button>
            <button class="btn btn-danger m-2" onclick="loadReservationTable()" type="button">Regresar</button>
        </div>
    </form>
</div>
