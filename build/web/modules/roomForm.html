<div class="container-fluid">
    <h1 class="text-center my-3">Salas</h1>
    <form class="row" id="form" onsubmit="saveRoom(event)">
        <input type="text" id="txtId" key="id" hidden>
        <div class="col-lg-4 col-md-6 col-sm-12 my-3">
            <div class="form-floating">
                <input type="text" id="txtName" class="form-control" placeholder="Nombre" key="nombre" required>
                <label for="txtName">Nombre</label>
            </div>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12 my-3">
            <div class="form-floating">
                <input type="text" id="txtDescription" class="form-control" placeholder="Descripcion" key="descripcion"
                    required>
                <label for="txtDescription">Descripcion</label>
            </div>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12 my-3">
            <div class="form-floating">
                <select class="form-select" id="txtBranch" key="sucursal.id" required>
                </select>
                <label for="txtBranch">Sucursal</label>
            </div>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12 my-3 align-self-center">
            <div>
                <button type="button" class="btn btn-secondary me-2" id="btnUploadImg">Cargar imagen</button>
                <img src="" alt="No ha seleccionado ninguna imagen" id="selectedImg" height="50" key="foto">
                <input type="file" class="d-none" accept="image/png, image/jpeg" id="imgFile">
            </div>
        </div>

        <div class="col-12 d-flex justify-content-center">
            <button class="btn btn-primary m-2">Guardar</button>
            <button class="btn btn-danger m-2" onclick="loadRoomTable()" type="button">Regresar</button>
        </div>
    </form>
</div>
<script>
    const btnUploadImage = document.getElementById("btnUploadImg");
    const imgInput = document.getElementById("imgFile");
    const selectedImg = document.getElementById("selectedImg");

    btnUploadImage.addEventListener("click", () => {
        imgInput.click();
    });

    imgInput.addEventListener("change", () => {
        getBase64(imgInput.files[0]).then(src => {
            selectedImg.src = src;
        });
    });
</script>
