<h1 class="text-center my-3">Sucursales</h1>

<div class="container my-4">
  <form class="row g-3 justify-content-center" onsubmit="return false;">
    <div class="col-3">
      <select id="sltSearchBy" class="form-select" placeholder="Ordenar por" required onchange="searchBranch()">
        <option value="idSucursal" selected>Buscar por: ID</option>
        <option value="nombre">Buscar por: Nombre</option>
        <option value="domicilio">Buscar por: Domicilio</option>
        <option value="latitud">Buscar por: Latitud</option>
        <option value="longitud">Buscar por: Longitud</option>
      </select>
    </div>
    <div class="col-3">
      <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar" id="searchBar"
        oninput="searchBranch()" />
    </div>
    <div class="col-3">
      <select id="sltStatus" class="form-select" placeholder="Ordenar por" onchange="refreshBranchesTable()">
        <option value="1" selected>Mostrar registros activos</option>
        <option value="0">Mostras registros inactivos</option>
      </select>
    </div>
    <div class="col-auto">
      <button class="btn btn-success" type="button" onclick="loadBranchesForm()">
        Agregar
      </button>
    </div>
  </form>
</div>

<div class="table-responsive my-4">
  <table class="table text-center">
    <thead>
      <tr>
        <th key="id">ID</th>
        <th key="nombre">Nombre</th>
        <th key="domicilio">Domicilio</th>
        <th key="latitud">Latitud</th>
        <th key="longitud">Longitud</th>
        <th key="estatus">Estatus</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>
</div>
