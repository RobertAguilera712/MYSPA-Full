<h1 class="text-center my-3">Salas</h1>

<div class="container my-4">
  <form class="row g-3 justify-content-center" onsubmit="return false;">
    <div class="col-3">
      <select id="sltSearchBy" class="form-select" placeholder="Ordenar por" required onchange="searchRoom()">
        <option value="idSala" selected>Buscar por: ID</option>
        <option value="nombreSala">Buscar por: Nombre</option>
        <option value="descripcion">Buscar por: Descripci√≥n</option>
        <option value="nombre">Buscar por: Sucursal</option>
      </select>
    </div>
    <div class="col-3">
      <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar" id="searchBar"
        oninput="searchRoom()" />
    </div>
    <div class="col-3">
      <select id="sltStatus" class="form-select" placeholder="Ordenar por" onchange="refreshRoomTable()">
        <option value="1" selected>Mostrar registros activos</option>
        <option value="0">Mostras registros inactivos</option>
      </select>
    </div>
    <div class="col-auto">
      <button class="btn btn-success" type="button" onclick="loadRoomForm()">
        Agregar
      </button>
    </div>
  </form>
</div>

<div class="table-responsive my-4">
  <table class="table text-center">
    <thead>
      <tr>
        <th key="id">ID</th>
        <th key="nombre">Nombre</th>
        <th key="descripcion">Descripcion</th>
        <th key="foto">Foto</th>
        <th key="sucursal.nombre">Sucursal</th>
        <th key="estatus">Estatus</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>
</div>
