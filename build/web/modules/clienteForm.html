<div class="container-fluid">
    <h1 class="text-center my-3">Clientes</h1>
    <form class="row" id="form" onsubmit="saveCustomer(event)">
        <input type="text" id="txtIdCliente" key="id" hidden>
        <input type="text" id="txtIdPersona" key="persona.id" hidden>
        <input type="text" id="txtIdUsuario" key="usuario.id" hidden>
        <div class="col-lg-4 col-md-6 col-sm-12 my-3">
            <div class="form-floating">
                <input type="text" id="txtName" class="form-control" placeholder="Nombre" key="persona.nombre" required>
                <label for="txtName">Nombre</label>
            </div>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12 my-3">
            <div class="form-floating">
                <input type="text" id="txtApellidoP" class="form-control" placeholder="Apellido paterno"
                    key="persona.apellidoP" required>
                <label for="txtApellidoP">Apellido paterno</label>
            </div>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12 my-3">
            <div class="form-floating">
                <input type="text" id="txtApellidoM" class="form-control" placeholder="Apellido materno"
                    key="persona.apellidoM" required>
                <label for="txtApellidoM">Apellido materno</label>
            </div>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12 my-3">
            <div class="form-floating">
                <input type="text" id="txtDomicilio" class="form-control" placeholder="Domicilio"
                    key="persona.domicilio" required>
                <label for="txtDomicilio">Domicilio</label>
            </div>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12 my-3">
            <div class="form-floating">
                <select class="form-select" id="txtGenero" key="persona.genero" required>
                    <option value="M">Masculino</option>
                    <option value="F">Femenino</option>
                    <option value="O">Otro</option>
                </select>
                <label for="txtGenero">Genero</label>
            </div>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12 my-3">
            <div class="form-floating">
                <input type="text" id="txtRfc" class="form-control" placeholder="RFC" key="persona.rfc" required>
                <label for="txtRfc">RFC</label>
            </div>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12 my-3">
            <div class="form-floating">
                <input type="text" id="txtTelefono" class="form-control" placeholder="Telefono" key="persona.telefono"
                    required>
                <label for="txtTelefono">Teléfono</label>
            </div>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12 my-3">
            <div class="form-floating">
                <input type="email" id="txtCorreo" class="form-control" placeholder="Correo">
                <label for="txtCorreo">Correo</label>
            </div>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12 my-3">
            <div class="form-floating">
                <input type="text" id="txtUsuario" class="form-control" placeholder="Usuario" key="usuario.nombreUsu"
                    required>
                <label for="txtUsuario">Usuario</label>
            </div>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12 my-3">
            <div class="form-floating">
                <input type="password" id="txtPassword" class="form-control" placeholder="Contraseña"
                    key="usuario.contrasenia" required>
                <label for="txtPassword">Contraseña</label>
            </div>
        </div>
        <div class="col-12 d-flex justify-content-center">
            <button class="btn btn-primary m-2">Guardar</button>
            <button class="btn btn-danger m-2" onclick="loadCustomersTable()" type="button">Regresar</button>
        </div>
    </form>
</div>
