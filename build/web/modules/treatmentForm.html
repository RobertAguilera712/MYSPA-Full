<div class="container-fluid">
  <h1 class="text-center my-3">Tratamientos</h1>
  <form class="row" id="form" onsubmit="saveTreatment(event)">
    <input type="text" id="txtId" key="id" hidden />
    <div class="col-lg-4 col-md-6 col-sm-12 my-3">
      <div class="form-floating">
        <input
          type="text"
          id="txtName"
          class="form-control"
          placeholder="Nombre"
          key="nombre"
          required
        />
        <label for="txtName">Nombre</label>
      </div>
    </div>
    <div class="col-lg-4 col-md-6 col-sm-12 my-3">
      <div class="form-floating">
        <input
          type="text"
          id="txtDescription"
          class="form-control"
          placeholder="Descripción"
          key="descripcion"
          required
        />
        <label for="txtDescription">Descripción</label>
      </div>
    </div>
    <div class="col-lg-4 col-md-6 col-sm-12 my-3">
      <div class="form-floating">
        <input
          type="number"
          step="0.01"
          id="txtCost"
          class="form-control"
          placeholder="Costo"
          key="costo"
          required
        />
        <label for="txtCost">Costo</label>
      </div>
    </div>

    <div class="col-12 d-flex justify-content-center">
      <button class="btn btn-primary m-2">Guardar</button>
      <button
        class="btn btn-danger m-2"
        onclick="loadTreatmentsTable()"
        type="button"
      >
        Regresar
      </button>
    </div>
  </form>
</div>
