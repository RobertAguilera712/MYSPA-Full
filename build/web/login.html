<!DOCTYPE html>
<html lang="es">

<head>
    <title>Login MYSPA</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Cloudy Mind">
    <meta name="description" content="MYSPA login">
    <meta name="keywords" content="SPA, Masajes, Relajación">
    <!-- Link del bootstrap -->
    <link rel="stylesheet" href="style/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style/sweetalert2/sweetalert2.min.css">

    <!-- estilos personalizados -->
    <link rel="stylesheet" href="style/login.css">

    <!-- fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Economica&display=swap" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="style/login.css" rel="stylesheet">
</head>

<body class="text-center" onload="askUserType()">
    <main class="form-signin">
        <form id="login-form">
            <img src="img/LogoPNG.png" alt="" width="auto" height="100">
            <p class="marca">MYSPA</p>
            <h1 class="h3 my-4 fw-normal">Ingresa</h1>

            <div class="form-floating mt-4">
                <input type="text" class="form-control" id="txtUsuario" placeholder="Nombre de usuario" required>
                <label for="txtUsuario">Nombre de usuario</label>
            </div>
            <div class="form-floating mb-4">
                <input type="password" class="form-control" id="txtPassword" placeholder="Contraseña">
                <label for="txtPassword">Contraseña</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" id="btnIniciar">Entrar</button>
            <p class="mt-5 mb-3 text-muted">&copy; Cloudy Mind 2021</p>
        </form>
    </main>
    <!-- Despues el Script de Bootstrap -->
    <script type="text/javascript" src="style/bootstrap/js/bootstrap.bundle.js"></script>
    <script type="text/javascript" src="style/sweetalert2/sweetalert2.min.js"></script>
    <script type="text/javascript" src="js/requests.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
    <script type="text/javascript" src="js/alerts.js"></script>

</body>

</html>
